<!DOCTYPE html>
<html>
<head>
  <title>Tier List</title>
  <style>
 .tier-s { background-color: #FFD700; }
    .tier-a { background-color: #C0C0C0; }
    .tier-b { background-color: #CD7F32; }
    .tier-c { background-color: #808080; }
    .tier-d { background-color: #000000; }


    .tier-list {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
    }

    .tier {
      flex-basis: 20%;
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Tier List</h1>
  <div class="tier-list">
    <div class="tier tier-s">S</div>
    <div class="tier tier-a">A</div>
    <div class="tier tier-b">B</div>
    <div class="tier tier-c">C</div>
    <div class="tier tier-d">D</div>
  </div>
</body>
</html>
